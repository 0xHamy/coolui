<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Cyber Terminal</title>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="script.js"></script>
    <script>
        new CyberTerminal({
            containerId: 'terminal-container',
            pageBackground: '#111',
            containerBackground: 'transparent',
            terminalBackground: '#232525',
            promptColor: '#93e9be',
            textColor: '#ccc',
            cursorColor: '#93e9be',
            borderColor: '#800080',
            glowColor: '#80008050',
            terminalWidth: '800px',
            terminalHeight: '400px',
            typingSpeed: 100,
            outputDelay: 500,
            resetDelay: 1000,
            useReset: true // Enable reset mode
        });
    </script>
</body>
</html>
