<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Cyber Terminal</title>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="script.js"></script>
    <script>
        // Initialize terminal with custom options
        new CyberTerminal({
            containerId: 'terminal-container',
            pageBackground: '#111', // Dark gray page
            containerBackground: 'transparent', // Transparent container
            terminalBackground: '#000', // Black terminal
            promptColor: '#93e9be', // Pistachio-green
            textColor: '#ccc', // Light gray
            cursorColor: '#93e9be', // Pistachio-green
            borderColor: '#800080', // Purple
            glowColor: '#80008050', // Purple with transparency
            terminalWidth: '800px',
            terminalHeight: '400px',
            typingSpeed: 100, // ms per character
            outputDelay: 500, // ms after typing
            resetDelay: 1000 // ms before reset
        });
    </script>
</body>
</html>
