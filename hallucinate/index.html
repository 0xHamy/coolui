<!DOCTYPE html>
<html>
<head>
    <style>
        #my-background {
            width: 100%;
            height: 100vh; /* or any size you want */
        }
    </style>
</head>
<body>
    <div id="my-background"></div>

    <script src="script.js"></script>
    <script>
        createTriangleAnimation({
            containerId: 'my-background',
            colors: ['#26a0a5', '#32c5ca', '#40d8d0', '#4eebd6', '#5cfedc',
                    '#6af6b8', '#78e9a1', '#86dc8b', '#94cf74', '#8ee2aa'],
            spacing: 8,
            triangleWidth: 60,
            triangleHeight: 52,
            pulse: {
                enabled: true,
                speed: 1,
                minOpacity: 0.7,
                maxOpacity: 1
            },
            stroke: {
                width: 2,
                style: 'dashed' // solid or 'dashed' or 'dotted'
            },
            hoverEffect: {
                enabled: true,
                size: 200
            }
        });
    </script>
</body>
</html>
