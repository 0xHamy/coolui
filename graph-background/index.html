<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000; /* Dark background to make the grid visible */
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Your content here -->
    </div>

    <!-- Include the script -->
    <script src="script.js"></script>
    <script>
        // Initialize the grid background
        initGridBackground({
            container: document.getElementById('container'), // Target element
            density: 30, // Grid spacing in pixels
            dotSize: 0.5, // Base size of dots in pixels (new parameter)
            dotColor: '#ccc', // Red dots
            lineColor: 'rgba(255, 255, 255, 0.1)', // Faint white lines
            pumpSpeed: 1.5 // Speed of the heart-pumping effect
        });
    </script>
</body>
</html>
